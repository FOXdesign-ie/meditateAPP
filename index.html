<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./loader.css">
    <link rel="stylesheet" href="./style.css">
    <title>MeditateAPP</title>
    <meta name="description" content="meditateAPP helps keep calmness and relax your mind and body...it's so important these days. Just play the chosen sound, watch the video, and take a deep breath! Stay calm and relax.">
    <meta name="keywords" content="meditate, meditation, joga, chillout, calm, meditate app, calmness">
    <meta name="author" content="FOXdesign - web design&development service">

    <script>
        document.onreadystatechange = function() { 
        if (document.readyState !== "complete") { 
            document.querySelector("#app").style.visibility = "hidden"; 
            document.querySelector("#loader").style.visibility = "visible"; 
        } else { 
//             document.querySelector("#loader").style.display = "none"; 
//             document.querySelector("#app").style.visibility = "visible"; 
        } 
    }; 
    </script>
</head>
<body>

    <!-- loader -->
    <div id="loader" class="loader">
        <h2>mediateApp is loading..</h2>
        <div class="loader-inner">
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
        </div>
        <h2>Stay calm and relax</h2>
    </div> 


    <div id="app" class="app">
        <header>
            <div class="logo">
               <img src="./assets/logo.svg" alt="FOXdesign logo">
            </div>
            <h1>meditateAPP</h1>
        </header>

        <!-- background video -->
        <div class="video-container">
            <video loop>
                <source src="./assets/video/sky.mp4" type="video/mp4"/>
            </video>
        </div>

        <!-- choose the sound -->
        <div class="sound-picker-container">
            <button data-sound="./assets/audio/sky.mp3" data-video="./assets/video/sky.mp4">
                <img src="./assets/svg/sky.svg" alt="sky" />
            </button>
            <button data-sound="./assets/audio/mountain.mp3" data-video="./assets/video/mountain.mp4">
                <img src="./assets/svg/mountains.svg" alt="mountain" />
            </button>
            <button data-sound="./assets/audio/sea.mp3" data-video="./assets/video/sea.mp4">
                <img src="./assets/svg/sea.svg" alt="sea" />
            </button>
            <button data-sound="./assets/audio/forest.mp3" data-video="./assets/video/forest.mp4">
                <img src="./assets/svg/forest.svg" alt="forest" />
            </button>
        </div>

        <!-- play/stop -->
        <div class="player-container">
            <audio class="sound">
                <source src="./assets/audio/sky.mp3"/>
            </audio>
            <img src="./assets/svg/play.svg" alt="#" class="play"/>
            <!-- svg  outline-->
            <svg class="track-outline"
                width="453" 
                height="453" 
                viewBox="0 0 453 453" fill="none" 
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle 
                    cx="226.5" 
                    cy="226.5" 
                    r="216.5" 
                    stroke="white" stroke-width="20"
                />
                </svg>
                <h3 class="time-display">0:00</h3>
        </div>

        <!-- buttons with time -->
        <div class="time-select-container">
            <button data-time="120">2 minutes</button>
            <button data-time="300">5 minutes</button>
            <button data-time="600">10 minutes</button>
        </div>

        <footer>meditateAPP created by - <a href="http://foxdesign.ie" target="_blank"> FOXdesign.ie</a></footer>
    </div>


    
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
